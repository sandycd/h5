	<script type="text/javascript" >
	     	var res=[
	     			'base','bar','bar-v','point','polyline','radar','pie','ring'
	     	];
	     	var html=[];
	     	for(i in res){
	     		html.push('<script type="text/javascript" src="js/h5component'+res[i]+'.js"><\/script>');
	     		html.push('<link rel="stylesheet" type="text/css" href="css/h5component'+res[i]+'.css">');
	     	}
	     	document.write(html.join(''));
	</script>

	<script tpye="text/javascript">
	$(function(){
		var arr=[0,1,2,3,4,4,46,2,1,24]
		function oSort(arr)
			{
			var result ={};
			var newArr=[];
			for(var i=0;i<arr.length;i++)
			{

			if(!result[arr])
			{

			newArr.push(arr)
			result[arr]=1
			}
			}
			return newArr
