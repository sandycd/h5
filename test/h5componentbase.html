<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>组件构造</title>
	<script src="../js/lib/jquery.js"></script>
	<script src="js/h5componentbase.js"></script>
	<link rel="stylesheet" href="css/h5componentbase.css">
	<style>
	body{
		margin:0;
		padding:0;
		background:#000;

		}
	.iphone{
		width:320px;
		height:640px;
		background:#fff;
		position:absolute;
		left:50%;
		top:50%;
		margin:-320px 0 0 -160px;

	}
	</style>
	
</head>
<body>
	
		<div class="iphone">
			
		</div>

	<script>
	var cfg={
		type : 'base' ,
		text : 'iphone',
		width:514,
		height:305,
		bg:'../imgs/people.png',
		center:true,
		css:
		{
			color:'#f00',
			fontSize:30
		},
		animateIn:
				{
					opacity:1,
					top:'50%'
				},
		animateOut:{opacity:0,top:-50}
	}
	var names='myName';
	var h5base=new h5componentbase(names,cfg);
	$('.iphone').append(h5base);
	 var  load=true;
		$('.iphone').click(function(){
			load=!load;
			$('.h5_component').trigger(load ? 'afterLoad' :'onLeave')
		})
	</script>
</body>
</html>
